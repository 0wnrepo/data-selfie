<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Selfie _ Options</title>
    <style>
    .container {
        width: 100%;
        max-width: 400px;
        left: 0;
        right: 0;
        margin: auto;
        position: relative;
    }

    .separator {
        width: 100%;
        border-top: 1px solid #000;
        margin: 20px 0;
    }

    #status {
        color: rgb(80, 100, 220);
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div class="container">
        <p><b>Here are some things you can change to your liking!</b></p>
        <div class="separator"></div>
        <p>Adjust time for a post to be saved in your database.</p>
        <select id="minDuration">
            <option value="3">3 seconds (default)</option>
            <option value="5">5 seconds</option>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
        </select>
        <div class="separator"></div>
        <p>Do you want to send the Data Selfie team information when errors occur in the extension, so we can fix them? (Totally optional! Not checked by default.)</p>
        <p>
            <label>
                <input type="checkbox" id="report"> Yes, I allow you to receive that information.</label>
        </p>
        <div class="separator"></div>
        <div id="status"></div>
        <p>
            <button id="save">Save</button>
        </p>
    </div>
    <script src="../js/options.js"></script>
</body>

</html>
